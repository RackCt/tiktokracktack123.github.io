<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Information - Empire Fakes</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  nav {
    background-color: #98FF98;
    padding: 16px 0;
    text-align: center;
    position: relative;
  }
  nav a {
    color: black;
    text-decoration: none;
    padding: 0 10px;
    font-weight: bold;
    margin: 0 5px;
  }
  nav a:hover {
    color: red;
  }
  .menu-icon {
    display: none;
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 30px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .input-group {
    margin-bottom: 10px;
    text-align: center;
    width: 350px;
    position: relative;
    left: -10px; /* Shift input groups to the left */
  }
  label {
    display: block;
    margin-bottom: 5px;
    position: relative;
    top: -3px;
  }
  input {
    width: 100%;
    padding: 8px;
  }
  button {
    width: 100px;
    background-color: #98FF98;
    color: black;
    border: none;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    margin: 20px auto; /* Center button */
    opacity: 0.5; /* Initially make button appear disabled */
  }
  button.active {
    opacity: 1;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    .menu-icon {
      display: block;
    }
    .nav-links {
      display: none;
      position: absolute;
      background-color: #98FF98;
      width: 100%;
      top: 40px;
      left: 0;
      flex-direction: column;
      padding: 10px 0;
    }
    .nav-links.show {
      display: flex;
    }
    .input-group {
      width: 90%; /* Adjust width for mobile for better usability */
      left: -10; /* Align properly on mobile */
    }
  }
</style>
</head>
<body>
  <nav>
    <span class="menu-icon" onclick="toggleNav()">â˜°</span>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="order.html">Order</a>
      <a href="exampleid.html">Example IDs</a>
      <a href="reviews.html">Reviews</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h2>Shipping Information</h2>
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div class="input-group">
      <label for="address">Address</label>
      <input type="text" id="address">
    </div>
    <div class="input-group">
      <label for="city">City</label>
      <input type="text" id="city">
    </div>
    <div class="input-group">
      <label for="state">State</label>
      <input type="text" id="state">
    </div>
    <div class="input-group">
      <label for="zipCode">Zip Code</label>
      <input type="text" id="zipCode">
    </div>
    <div class="input-group">
      <label for="country">Country</label>
      <input type="text" id="country">
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
<button onclick="location.href='Payment1.html'" class="active">Payment</button>
  </div>

<script>
  function toggleNav() {
    var links = document.querySelector('.nav-links');
    links.style.display = links.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('input', () => {
    const allInputs = document.querySelectorAll('input');
    const allFilled = Array.from(allInputs).every(input => input.value.trim() !== '');
    const paymentButton = document.getElementById('paymentButton');
    paymentButton.disabled = !allFilled;
    if(allFilled) {
      paymentButton.classList.add('active');
    } else {
      paymentButton.classList.remove('active');
    }
  });
</script>
</body>
</html>
