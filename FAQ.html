<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ - Empire Fakes</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  nav {
    background-color: #98FF98;
    padding: 16px 0;
    text-align: center;
    position: relative;
  }
  nav a {
    color: black;
    text-decoration: none;
    padding: 0 10px;
    font-weight: bold;
    margin: 0 5px;
  }
  nav a:hover {
    color: red;
  }
  .menu-icon {
    display: none; /* Hidden by default */
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 30px;
  }
  .nav-links {
    display: flex; /* Ensure links are visible and laid out horizontally on desktop */
    justify-content: center;
    width: 100%;
  }
  .accordion {
    background-color: #f5f5f5;
    color: black;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
    border-bottom: 2px solid #98FF98;
  }
  .active, .accordion:hover {
    background-color: #ccc;
  }
  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
  }
  @media (max-width: 768px) {
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 25px 0; /* Adjust padding to center menu icon vertically */
    }
    .menu-icon {
      display: block;
      top: 4px; /* Adjust top position to align the icon in the center of the header */
    }
    .nav-links {
      display: none; /* Hide initially */
      position: absolute;
      background-color: #98FF98;
      width: 100%;
      top: 40px;
      left: 0;
      flex-direction: column; /* Stack vertically */
      padding: 10px 0;
    }
    .nav-links.show {
      display: flex;
    }
    .header-logo {
      display: block; /* Show the logo for mobile */
      width: 50px; /* Set the width of the logo */
      position: absolute; /* Position the logo in the center */
      left: 52%; /* Move the logo to the center horizontally */
      top: 0px; /* Move the logo up by 6 pixels */
      transform: translateX(-50%); /* Adjust horizontal position to center */
    }
  }
  @media (min-width: 769px) {
    .header-logo {
      display: none; /* Hide the logo for desktop */
    }
  }
</style>
</head>

<script>
  function toggleNav() {
    var links = document.querySelector('.nav-links');
    links.style.display = links.style.display === 'block' ? 'none' : 'block';
  }

  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>
